<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function press() {
            let body = document.getElementById("main");
            let hd = document.createElement("h1");
            hd.innerText = "Hello World";
            hd.style.color = "white";
            body.appendChild(hd);
        }
    </script>
</head>

<body>
    <button id="btn" onclick="press()">Press Me</button>
</body>

</html>
