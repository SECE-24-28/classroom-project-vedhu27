<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function press() {
            let body = document.getElementById("main");
            let hd = document.createElement("h1");
            hd.innerHTML = "vimal raj ";

            body.appendChild(hd); // adding the element

            hd.style.backgroundColor = "black";
            hd.style.color = "white";
        }

        function change() {
            let a = document.getElementById("one");
            a.innerHTML = "tharun loves tharunn";
        }

        function removeElement() {
            let body = document.getElementById("main");
            let had = document.getElementById("had");
            body.removeChild(had);
        }
    </script>
</head>

<body id="main">

    <button onclick="press()">Create Heading</button>

    <h1 id="one">Srinath</h1>
    <button onclick="change()">Change Text</button>

    <h1 id="had">Heading Tag</h1>
    <button onclick="removeElement()">Remove Heading</button>

</body>

</html>
