<body>
    <script>
        let x = 200;
        var b = 100;

        let arr = ["hello", "welcome", "you", "all"];
        console.log(arr);

        arr.unshift("hey");
        console.log(arr);

        arr.push("c++");

        arr.pop();
        console.log(arr);

        arr.shift();
        console.log(arr);


        delete arr[1];
        console.log(arr);

        console.log(arr.length);


        arr.splice(1, 2);
        console.log(arr);

        arr.splice(1, 2, "hello", "welcome");
        console.log(arr);
    </script>
