<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="inner.js">
        function press() {
            let body = document.getElementById("main");
            let hd = document.createElement("h1");
            hd.innerHTML = "Iam yaswanth";
            body.appendChild(hd); //adding the element
            hd.style.backgroundColor = "black";
            hd.style.color = "white";
        }


        function change() {
            let a = document.getElementById("one");
            a.innerHTML = "Srinath loves samantha";
        }

        function remove() {
            let body = document.getElementById("main");
            let had = document.getElementById("had");
            body.removeChild(had);
        }
    </script>
</head>

<body id="main">
    <button id="btn" onclick="press()">Click me</button>
    <h1 id="one">Srinath</h1>
    <button id="btn" onclick="change()">change</button>

    <h1 id="had">Heading Tag</h1>
    <button id="btn" onclick="remove()">Remove</button>
</body>

</html>
