<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Cards - Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 p-8">

    <div class="max-w-7xl mx-auto">

        <h1 class="text-2xl font-bold mb-6">Responsive Flexbox Cards</h1>

        <div class="flex flex-wrap gap-6">

            <!-- Card 1 -->
            <div class="bg-white p-6 rounded-lg shadow flex-1 min-w-[250px]">
                <h2 class="text-xl font-semibold mb-2">Card 1</h2>
                <p>This is a simple responsive card using Tailwind.</p>
            </div>

            <!-- Card 2 -->
            <div class="bg-white p-6 rounded-lg shadow flex-1 min-w-[250px]">
                <h2 class="text-xl font-semibold mb-2">Card 2</h2>
                <p>The cards wrap automatically on small screens.</p>
            </div>

            <!-- Card 3 -->
            <div class="bg-white p-6 rounded-lg shadow flex-1 min-w-[250px]">
                <h2 class="text-xl font-semibold mb-2">Card 3</h2>
                <p>Resize the window to see the effect!</p>
            </div>

        </div>

    </div>

</body>

</html>
